<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot SSE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 10px;
            background-color: #f4f4f4;
        }
        #chat {
            border: 1px solid #ccc;
            background-color: #fff;
            padding: 10px;
            height: 400px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .user {
            color: blue;
            margin: 5px 0;
        }
        .bot {
            color: green;
            margin: 5px 0;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Chatbot con SSE</h1>
    <div id="chat"></div>

    <input type="text" id="message-input" placeholder="Escribe tu mensaje...">
    <button id="sendBtn">Enviar</button>

    <script src="script.js"></script>
</body>
</html>
