<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Azure OpenAI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 10px;
            background-color: #f4f4f4;
        }
        #chat {
            border: 1px solid #ccc;
            background-color: #fff;
            padding: 10px;
            height: 400px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .user {
            color: blue;
            margin: 5px 0;
        }
        .bot {
            color: green;
            margin: 5px 0;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Chatbot Azure OpenAI</h1>
    <div id="chat"></div>
    <input type="text" id="userInput" placeholder="Escribe tu mensaje...">
    <button id="sendBtn">Enviar</button>

    <script>
        const chatContainer = document.getElementById('chat');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');

        let conversation = [];

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // Mostrar mensaje del usuario
            conversation.push({role: 'user', content: message});
            renderConversation();
            userInput.value = '';

            try {
                const response = await fetch('http://127.0.0.1:9000/chatAzureOpenAI', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ user_input: message })
                });
                const data = await response.json();
                conversation.push({role: 'bot', content: data.response});
                renderConversation();
            } catch (error) {
                console.error('Error:', error);
                conversation.push({role: 'bot', content: 'Ocurrió un error, intenta de nuevo.'});
                renderConversation();
            }
        }

        function renderConversation() {
            chatContainer.innerHTML = '';
            conversation.forEach(msg => {
                const div = document.createElement('div');
                div.className = msg.role === 'user' ? 'user' : 'bot';
                div.textContent = msg.role === 'user' ? `Tú: ${msg.content}` : `Chatbot: ${msg.content}`;
                chatContainer.appendChild(div);
            });
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
